<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="icon" href="./assets/calc_logo.png">
</head>

<body>
    <div class="container">
        <div class="display">
            <div class="top"></div>
            <div class="bottom"></div>
        </div>
        <div class="buttons">

            <div class="box row1-1 AC ">AC</div>
            <div class="box row1-2 ± ">±</div>
            <div class="box row1-3 % ">%</div>
            <div class="box row1-4 ops /">/</div>
            <div class="box row2-1 nums">7</div>
            <div class="box row2-2 nums">8</div>
            <div class="box row2-3 nums">9</div>
            <div class="box row2-4 ops">x</div>
            <div class="box row3-1 nums ">4</div>
            <div class="box row3-2 nums ">5</div>
            <div class="box row3-3 nums ">6</div>
            <div class="box row3-4 ops - ">-</div>
            <div class="box row4-1 nums">1</div>
            <div class="box row4-2 nums">2</div>
            <div class="box row4-3 nums">3</div>
            <div class="box row4-4 ops +">+</div>
            <div class="box row5-1 nums">0</div>
            <div class="box row5-2  . ">.</div>
            <div class="box row5-3  = ">=</div>
        </div>
    </div>
    <script src="./assets/app.js"></script>
</body>

</html>
